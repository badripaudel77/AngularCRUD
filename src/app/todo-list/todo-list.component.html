<app-search-todo [searchTodoTitle]="'Search for todos'"
                 [todos] = "todos"
                 (searchStringEvent) = "filterTodos($event)">
                 Searching TODOs is a piece of a cake !!!
</app-search-todo>
<div *ngIf="todos.length > 0; else noTodos" class="todosListTable">
  <h4 class="todoListTitle">All of your todos &nbsp; &nbsp; &nbsp;
      <span class="resetTodos" (click)="resetTodos()" title="Reload Todos"><i class="fa fa-refresh fa-spin" style="font-size:24px"></i></span>
  </h4>
  <span class="deletedMessage" *ngIf="deletedMessage">{{deletedMessage}}</span>
  <table class="todoListTable">
    <thead>
       <th>Name</th>
       <th>Date Created</th>
       <th>Status</th>
       <th>Details</th>
       <th>Action</th>
    </thead>
    <tr *ngFor="let todo of todos">
        <td>{{todo.name}}</td>
        <td>{{todo.dateCreated}}</td>
        <td>{{todo.status}}</td>
      <td><a type="button" [routerLink]="['/todos/details', todo.id]" class="viewDetailsTodoButton"
             buttonColor [backgroundColor]="'green'" [buttonLetterColor]="'white'">View</a></td>
      <td><button type="button" (click)="deleteTodo(todo.id)" class="deleteTodoButton"
                  buttonColor [hoverBackgroundColor]="'red'">Delete</button></td>
    </tr>
   </table>
</div>

<div>
  <ng-template #noTodos>
    <h5 class="noTodsMessage">There are no todo items on the list. Please add some &nbsp; &nbsp; &nbsp;
      <span class="resetTodos" (click)="resetTodos()" title="Reload Todos"><i class="fa fa-refresh fa-spin" style="font-size:24px"></i></span>
    </h5>
  </ng-template>
</div>
